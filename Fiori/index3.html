<html>
<head>
<title> Registration Form </title>
</head>
<body>
<form>
<label>Name : </label>
<input type = "Name"><br>
<label>Email : </label>
<input type = "Email"><br>
<label>Phone No : </label>
<input type = "number"><br>
<label>Address : </label>
<input type = "text area"><br>
<label>Date of Birth : </label>
<input type = "Date"><br>
<label>Gender: </label><ol>
<input type = "radio" id = "gender" name ="gender" value ="Male">Male<br>
<input type = "radio" id = "gender" name ="gender" value ="Female">Female<br>
<input type = "radio" id = "gender" name ="gender" value ="Others">Others<br> </ol>
<label>Country : </label> <ol>
<input type="checkbox" id="india" name="country" value="India">
<label for="india">India</label><br>
<input type="checkbox" id="usa" name="country" value="USA">
<label for="usa">USA</label><br>
<input type="checkbox" id="uk" name="country" value="UK">
<label for="uk">UK</label><br>
<input type="checkbox" id="germany" name="country" value="Germany">
<label for="germany">Germany</label><br>
<input type="checkbox" id="spain" name="country" value="Spain">
<label for="spain">Spain</label><br> </ol>
<textarea rows = "10" cols = "30">Reason</textarea>
<center><input type="submit" value="Submit"></center>
</form>
</body>
</html>
